      q25: "媒体看过来！"
    answer:
      a1: "我们的客服为您服务24小时，365天。我们解答顾客的问题24/7，我们的目标是12个小时内一定会回答你的任何疑问，通常会更快"
      a2: "为了你更好的享受你的购物之旅，我们建议你注册SOTACA1898。成为我们的会员后你可以享受以下服务：<br/><ul><li> 随时跟踪你的订购单，并且浏览历史订购资料</li><li>-把心爱的货品假如你的心愿单</li><li>-不用一次又一次的输入邮寄地址和付款信息，我们的系统会为你保存到你的客户资料内</li><li> 永远在第一时间了解SOTACA1898的任何活动和速卖资讯</li></ul>只要短短的5分钟，我们向你保证绝不会后悔成为我们的会员。"
      a3: "也许我们不能停止全球变暖，但是我们要用我们的方式为环保做出一份贡献。如果你收到用过的包装纸盒 - 你知道为什么了。"
      a4: "我们尽全力使在线购物简单并且安全：<br/><ul><li>7天内无条件退货-只要你不满意你的货品，你可以在收到货品7天内进行退换，我们不会提出任何异议. 24/7客户服务 我们的客服为您服务24小时，365天，我们解答顾客的问题24/7。</li><li>免费邮递 当你购物￡100以上，在英国的顾客可以享受免邮费服务。我们定期也会有免费国际邮递的活动。</li><li>多种付款形式银行卡支付 我们接受Visa, Visa Electron, MasterCard, American Express, Delta and Maestro等信用卡或者储蓄卡。</li><li>PayPal.支付  支付宝支付, -安全购物</li><li>我们保证我们的在线购物安全放心，无任何隐藏收费，所有的快递都可以在线跟踪，却不泄露你的私人信息。 -产品信息 </li><li>我们会尽量提供详细的产品信息，确保尺寸适合我们的客户"
      a5: "限时特卖<br/>我们有时会举行72小时限时打折特卖活动，如果你是注册用户，我们会提前发给你邮件进行提醒。<br/> 时尚造型奖<br/>我们相信最享受的事情就是免费购物！每个月我们会在我们的注册用户中选出一个最佳时尚造型奖得主。你只需发回你穿着在我们这里购买的服饰，配件的照片，参与在线当月时尚造型奖选举，就有机会得到￡50的奖券"
      a6: "银行卡支付<br/> 我们接受Visa, Visa Electron, MasterCard, American Express, Delta and Maestro等信用卡或者储蓄卡。<br/> PayPal.支付<br/>支付宝支付"
      a7: "我们使用Secure Sockets Layer，(SSL)技术保证我们的顾客可以安全支付，安全购物。SSL技术是目前最安全的网上支付保全系统。SOTACA1898保证你的安全购物。"
      a8: "信用卡安全码是信用卡在进行网络交易和电话交易时的一个安全特征。它通常是印刷在信用卡背面的3或4位数字，用于证实付款人在交易时是拥有信用卡的，从而防止信用卡欺诈。安全码在信用卡发卡时生成，发卡银行使用信用卡验证密钥将信用卡卡号、有效期、服务编号进行加密，最后生成的安全码理论上只有发卡银行（及卡持有者）才知道。"
      a9: "一旦我们收到你的退货，在产品检查符合我们要求的情况下。我们会在5天内进行退款，你的退款一般会通过你的付款方式进行操作。"
      a10: "我们接受全球订购，我们的邮递服务遍布大多数国家。如果你有什么特殊的要求情欲我们的客服联系。"
      a11: "UK: £3.95 | 3-5工作日<br/>Mainland Europe: £5.95 | 5-7 工作日<br/>International: £7.50 | 5-7 工作日<br/> 如果你的国家属于欧盟国，你不需要支付海关税收。"
      a12: "我们会在订购单成功支付后最晚48小时内进行发货。我们的邮寄工作时间为9am-5：30pm，星期一至星期五。你的订购一般会在1-2周内到达，但是邮递时间主要取决于邮递公司，过关安检等因素。SOTACA1898不为任何由于海关造成的延迟邮递做出赔偿。"
      a13: "在UK境内的定购，我们会用Royal mail进行邮递。对于国际订购，我们会选用EMS进行 邮递。我们的包裹一般都可以在线查询包裹状态，并要求签名收取包裹。"
      a14: "在你订购的产品寄出后，你将收到我们的包裹发送确认邮件。你可以在你的帐户里点击我的帐单来查询包裹邮寄状态。"
      a15: "海关税收与职责？  如果你所在的国家不属于欧盟国，从SOTACA1898订货会作为被记录为进口商，你必须遵守国家的所有的法律和要求，您的订单可能会受到进口关税和/或清关的任何额外费用且必须由您自行承担。SOTACA1898无法控制这些费用，并且不承担当地海关的法律和/或关税和任何其他税收。海关税收从一个国家到另一个国家有很大的不同，如果你想了解更多的信息，请联系你当地的海关办公室。如果因为你拒绝支付关税和清关税而导致包裹被拒绝，并随后返回到我们，您将负责返回的运费和产品总购买价的15％，剩下的余额将退还给你。请随时联系我们如果你有任何问题或要求。"
      a16: "我们承诺SOTACA1898所售的所有商品均来自该品牌经销商/设计师。如果您对在SOTACA1898买到的商品有任何疑议，请与我们的客服中心联系，经确认后，如果产品存在任何问题，我们会无条件接受退货。"
      a17: "服装尺码<br/>我们会对部分产品进行测量，并提供详细尺寸。<br/>多数产品使用国际通用尺寸表，你可以在每个产品的页面点击“尺寸列表”，了解具体尺寸。<br/>鞋尺码<br/>我们的多数鞋产品都会使用国际通用尺寸表，少数会进行产品测量，给出详细尺寸"
      a18: "我们强烈建议按照产品的洗涤建议进行清洗，大多数产品手洗或冷水机洗（水温30摄氏度）。"
      a19: "如果你希望修改或者取消订单，请与24小时内与我们联系。请原谅任何订单在超过24小时后无法进行更改。"
      a20: "自签收日期7天内，我们接受任何令你不满意的商品退换货申请-无任何刁难。请注意：我们只接受商品本身性能完好，品相全新，未经使用，相关附属配件（如包装、吊牌、三包卡等）齐全，不影响我司二次销售的退货。在检查完退货产品符合我们的要求后，我们会保证在5个银行工作日完成退款。 "
      a21: "退换货服务是非常容易操作的，通过你的个人帐户留言给客服人员。只要一点提醒：退换货服务的有效期为你收到货物7天内。"
      a22: "如果你有兴趣，有信心和我们成为商业合作伙伴，请点击页面下方的合作关系，填写申请表。作为我们的广告宣传者，你将得到8%的佣金当顾客通过你的广告宣传在SOTACA1898上成功购买产品，每月的15号为佣金支付日。"
      a23: "如果你有独特的创意并且希望与我们合作，请将你的策划书发到<a href='mailto:leegoo@sotaca1898.com'>leegoo@sotaca1898.com</a>，我们会在最短的时间与你联系。"
      a24: "我们很高兴与更多的朋友分享我们的故事我们的爱好，如果你需要使用我们的图片请email：<a href='press@sotaca1898.com'>press@sotaca1898.com</a> 通知我们你的用途和你的网站/博客地址"
      a25: "如果你是记者或者造型师，想了解更多我们的故事，欢迎与我们联系<a href='press@sotaca1898.com'>press@sotaca1898.com</a>"

        
         
