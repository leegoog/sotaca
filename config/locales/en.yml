    questions:
      q1: "Do you have a 24/7 customer service?"
      q2: "Do I need to set up an account to place an order?"
      q3: "Environment policy?"
      q4: "Why choose SOTACA1898?"
      q5: "What is Flash sale?"
      q6: "Payment methods?"
      q7: "Is it safe to pay with my card?"
      q8: "What is verified by VISA/Master Card Secure Code?"
      q9: "When do I receive a refund?"
